<!-- syntax for html
tags - container, self closing, empty
attribute , properties, methods

to create any tag in html
opening		closing
< tagname > content < / tagname >
html tag is also called a root tag or root element
-->

<html> 
	<head>
		<!-- meta data, style rules(css), logics (JavaScript), relations links(external data), page title -->
	</head>
	
	<body>
		<!-- content to be displayed -->
		<h1> Hello to HTML and web development </h1>
	</body>
</html>
